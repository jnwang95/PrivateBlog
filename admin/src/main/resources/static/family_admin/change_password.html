<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./comm/comm.css">
    <script type="text/javascript" src="./comm/comm.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">

            <div class="layui-form-item">
                <label for="old_password" class="layui-form-label">
                    <span class="x-red">*</span>原密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="old_password" name="oldPassword" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="new_password" class="layui-form-label">
                    <span class="x-red">*</span>新密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="new_password" name="newPassword"  class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">6到20个字符</div>
            </div>
            <div class="layui-form-item">
                <label for="renew_password" class="layui-form-label">
                    <span class="x-red">*</span>确认密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="renew_password" name="renewPassword"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <button class="layui-btn update" style="margin-left: 60%">修改</button>
            </div>
    </div>
</div>
<script src="js/change_password.js"></script>
</body>
</html>
