<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>编辑博客</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="./comm/comm.css">
        <link rel="stylesheet" href="./lib/md/css/editormd.css">
        <link rel="stylesheet" href="./css/inputTags.css" type = "text/css">
        <script type="text/javascript" src="./comm/comm.js"></script>
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">文章管理</a>
            <a>
              <cite>编辑文章</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text" id="title" placeholder="请输入标题" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">副标题</label>
                        <div class="layui-input-block">
                            <input type="text" id="subTitle" placeholder="请输入副标题" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">分类</label>
                        <div class="layui-input-inline ">
                            <select name="category" id="category" lay-search>

                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">标签</label>
                        <div class="layui-input-block" id="tags">
                            <input type="text" id="inputTags" class="layui-input">
                        </div>
                    </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                        <button type="button" id="cover" class="layui-btn" style="width: 100px">封面图片</button>
                        </div>
                    </div>
                    </form>
                    <!--MD富文本编辑器-->
                    <div id="test-editormd">
                        <label>
                            <textarea id="md" style="display:none;">

                            </textarea>
                        </label>
                    </div>
                    <button id="submit" class="layui-btn layui-btn-lg layui-btn-radius layui-btn-normal" style="margin-left: 48%">修改</button>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="lib/md/js/editormd.min.js"></script>
    <script src="js/edit_blog.js"></script>
</html>
