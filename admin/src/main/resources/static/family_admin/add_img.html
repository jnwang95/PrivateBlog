<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>添加图片</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="./comm/comm.css">
        <script type="text/javascript" src="./comm/comm.js"></script>
        </head>
    <style>
        .layui-card-body{
            height: 380px;
        }
    </style>
        <body>
        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-header">
                    <p>
                        选择文章封面图片
                    </p>
                </div>
                <div class="layui-card-body">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <div class="layui-inline" style="height: 150px;width: 150px;">
                               <img id="img" src="" alt="" />
                            </div>
                            <br><br>
                            <div class="layui-inline">
                            <button type="button" id="defaultButton" class="layui-btn layui-btn-normal"
                                    style="width: 100px;margin-right: 50px">默认图片
                            </button>
                            </div>
                            <br><br>
                            <div class="layui-inline">
                            <button type="button" class="layui-btn layui-btn-normal" id="uploadImg" style="margin-right: 50px">
                                <i class="layui-icon">&#xe67c;</i>自定义图片
                            </button>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="confirm" class="layui-btn"
                            style="position:fixed;left: 30px;bottom: 30px">确认
                    </button>
            </div>
        </div>
        </div>
    </body>
    <script type="text/javascript" src="./js/add_img.js"></script>
</html>
