<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>分类管理</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="./comm/comm.css">
        <script type="text/javascript" src="./comm/comm.js"></script>
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">文章管理</a>
                <a>
                    <cite>分类管理</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="分类id"  id="categoryId"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  placeholder="分类名称"  id="categoryName"></div>
                                 <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn search"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" id="batchDelete"><i class="layui-icon"></i>批量删除</button>
                            <button class="layui-btn" onclick="xadmin.open('添加分类','./add_category.html',600,300)">
                                <i class="layui-icon"></i>添加</button>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                                <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" lay-filter="all" id="all" lay-skin="primary">
                                    </th>
                                    <th>分类ID</th>
                                    <th>分类名</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </thead>
                                <tbody id="tbody">

                                </tbody>

                            </table>
                            <div id="pagination"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/category.js"></script>
</html>
