<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>添加分类</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="./comm/comm.css">
        <script type="text/javascript" src="./comm/comm.js"></script>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                  <div class="layui-form-item">
                      <label for="categoryId" class="layui-form-label">
                          <span class="x-red">*</span>分类id
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="categoryId" name="id" class="layui-input" disabled>
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>唯一分类id
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="categoryName" class="layui-form-label">
                          <span class="x-red">*</span>分类名称
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="categoryName" name="name" class="layui-input"required="" lay-verify="categoryName">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>2到30字符
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <div class="layui-input-block">
                      <input type="radio" name="state" value="1" title="开启" checked>
                      <input type="radio" name="state" value="0" title="停用" >
                      </div>
                  </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button  class="layui-btn" id="add" type="button">增加</button>
                            <button  class="layui-btn layui-btn-danger" id="cancer">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/add_category.js"></script>
    </body>

</html>
