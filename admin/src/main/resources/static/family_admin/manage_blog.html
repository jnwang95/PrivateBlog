<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>文章管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <link rel="stylesheet" href="./comm/comm.css">
      <script type="text/javascript" src="./comm/comm.js"></script>
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">文章管理</a>
        <a>
          <cite>文章管理</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body ">
                        <form class="layui-form layui-col-space5">
                            <div class="layui-inline layui-show-xs-block">
                                <select name="category" id="category" lay-search>

                                </select>
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <select name="state" id="state">
                                    <option value="">状态</option>
                                    <option value="0">发布中</option>
                                    <option value="1">未发布</option>
                                </select>
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <input type="text" name="author" id="author" placeholder="作者" class="layui-input">
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <button type="button" class="layui-btn" id="search"><i class="layui-icon">&#xe615;</i></button>
                            </div>
                        </form>
                    </div>
                    <div class="layui-card-header">
                        <button class="layui-btn layui-btn-danger" id="batchDelete"><i class="layui-icon"></i>批量删除</button>
                    </div>
                    <div class="layui-card-body ">
                        <table class="layui-table layui-form">
                            <colgroup>
                                <col width="20">
                                <col width="300">
                                <col width="100">
                                <col width="300">
                                <col width="250">
                                <col width="100">
                                <col width="250">
                                <col width="150">
                            </colgroup>
                          <thead>
                            <tr>
                              <th>
                                <input type="checkbox" lay-filter="all" id="all"  lay-skin="primary">
                              </th>
                              <th>标题</th>
                              <th>分类</th>
                              <th>标签</th>
                              <th>时间</th>
                              <th>状态</th>
                              <th>操作</th>
                              <th>作者</th>
                            </tr>
                          </thead>
                          <tbody id="tbody">

                          </tbody>
                        </table>
                        <div id="pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
  <script src="js/manage_blog.js"></script>
</html>
